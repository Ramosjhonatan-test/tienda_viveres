{% extends 'base_admin.html' %}
{% block title %}Editar Categoría{% endblock %}
{% block content %}
<h2 class="mb-4">✏️ Editar Categoría</h2>

<form action="{{ url_for('categoria.actualizar', id=categoria.id) }}" method="POST" class="row g-3">
  <div class="col-md-6">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ categoria.nombre }}" required>
  </div>

  <div class="col-12 mt-3">
    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Actualizar</button>
    <a href="{{ url_for('categoria.index') }}" class="btn btn-secondary ms-2">Cancelar</a>
  </div>
</form>
{% endblock %}
